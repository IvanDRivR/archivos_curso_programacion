<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Tailwind/Clon Google</title>
    </head>
    <body class="bg-[#212125] flex flex-col justify-between h-[100vh]">
        <!--Barra de navegacion-->
        <nav class="text-white flex justify-end items-center gap-[16px] mt-2 mr-2">
            <p>Gmail</p>
            <p>Imagenes</p>
            <img src="./imagenes_google/icono_apps.png" alt="APPS">
            <img src="./imagenes_google/foto_perfil.png" alt="PERFIL">
        </nav>

        <!--Contenido principal-->
        <main class="w-[100%] flex flex-col items items-center gap-6">
            <img class="w-[400px]" src="./imagenes_google/google_logo.png" alt="Logo de Google">
            <div class="mt-[20px] flex border-[1px] border-white-900 gap-2 p-4 rounded-full">
                <img src="./imagenes_google/icono_lupa.png" alt="Lupa">
                <input class="bg-[#212125] w-[582px] pl-3 focus:outline-none mt-[rounded-xl" type="text" placeholder="Buscar...">
                <img src="./imagenes_google/icono_camara.png" alt="Iconos">
            </div>
            <div class="flex gap-6 text-white">
                <p class="p-3 rounded-full bg-[#313034]">Buscar con Google</p>
                <p class="p-3 rounded-full bg-[#313034]">Voy a tener suerte</p>
            </div>
        </main>
        
        <!--Pie de pagina-->
        <footer class="flex flex-col bg-[#313131] gap-[2px] text-white">
            <div class="pl-4 bg-[#111111] py-2">
                <p>Venezuela</p>
            </div>
            <div class="flex justify-between bg-[#111111] py-2">
                <div class="flex gap-3 ml-4">
                    <p>Sobre Google</p>
                    <p>Publicidad</p>
                    <p>Negocios</p>
                    <p>Como funciona la busqueda</p>
                </div>
                <div class="flex gap-3 mr-4">
                    <p>Privacidad</p>
                    <p>Condiciones</p>
                    <p>Preferencias</p>
                </div>
            </div>
        </footer>
    </body>
</html>
